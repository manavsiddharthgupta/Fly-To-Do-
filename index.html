<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mydaystyle.css">
    <link rel="stylesheet" href="inheritance.css">
    <title>Fly To Do</title>
    <script src="./src/main.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon-fly.png" />
</head>
<body>
    <nav class="navigation-bar">
        <div class="fly-logo">
            <img class="logo-gif" src="./images/icon-fly.png" alt="fly-logo">
        </div>
        <div class="nav-bar-content">
            <p>Fly To Do</p>
        </div>
        <div class="hamburger-menu">
            <img class="closed" src="./images/icons8-hamburger-menu (1).svg" alt="">
        </div>
    </nav>
    <div class="main-box">
        <div class="side-bar">
            <!-- <div class="user-profile">
                
            </div> -->
            <ul class="side-bar-content">
                <li><a class="my-daybar" href="index.html"><img src="./images/icons8-sun-32.svg" alt=""> My Day</a></li>
                <li><a class="my-importantbar" href="imporatant.html"><img src="./images/icons8-bookmark-30.png" alt=""> Important</a></li>
                <li><a class="my-notesbar" href="notes.html"><img src="./images/icons8-task-30.svg" alt=""> Notes</a></li>
                <li><a class="calender" href="calender.html"><img src="./images/icon8-summary-list-30.png" alt=""> Calender</a></li>
            </ul>
        </div>
        <div class="my-day">
            <div class="titleofpage">
                <img class="titlepagelogo" src="./images/icons8-sun-32.svg" alt="">
                <h2>My Day</h2>
            </div>
            <div class="my-day-content temprorary-content">
                <img class="dayimg-sun" src="./images/icons8-sun-50.png" alt="">
                <img class="dayimg-moon" src="./images/icons8-moon-64.png" alt="">
                <img src="./images/planner.png" alt="">
                <h3 class="my-day-head">Focus on your day</h3>
                <p>Make a list that refreshes everyday, get things done.</p>
            </div>
            <form class="form-to-do" action="">
                <input type="text" placeholder="Add a Task">
                    <button class="click-to-add-todo-list"><img class="plus-sign" src="./images/icons8-add-50.png" alt="" ></button>
            </form>
            <div class="all-to-do-list">
                <div class="to-do-list">

                </div>
                
                <div class="checked-to-do-list">

                </div>
            </div>
            <img class="selectBackgroundImage closed" src="./images/icons8-ellipsis-60.png" alt="">
            <div class="theme">
                <div class="backGroundImage"></div>
            </div>
        </div>
    </div>
</body>
</html>
