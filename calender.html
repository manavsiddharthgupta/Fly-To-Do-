<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="inheritance.css">
    <script src="./src/calenderapp.js" defer></script>
    <title>Fly To Do</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon-fly.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="navigation-bar">
        <div class="fly-logo">
            <img class="logo-gif" src="./images/icon-fly.png" alt="fly-logo">
        </div>
        <div class="nav-bar-content">
            <p>Fly To Do</p>
        </div>
        <div class="hamburger-menu">
          <img class="closed" src="./images/icons8-hamburger-menu (1).svg" alt="">
      </div>
    </nav>
    <div class="main-box">
        <div class="side-bar">
            <!-- <div class="user-profile"> 
            </div> -->
            <ul class="side-bar-content">
                <li><a class="my-daybar" href="index.html"><img src="./images/icons8-sun-32.svg" alt=""> My Day</a></li>
                <li><a href="imporatant.html"><img src="./images/icons8-bookmark-30.png" alt=""> Important</a></li>
                <li><a href="notes.html"><img src="./images/icons8-task-30.svg" alt=""> Notes</a></li>
                <li><a class="calender" href="calender.html"><img src="./images/icon8-summary-list-30.png" alt=""> Calender</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="calendar">
                <div class="month">
                  <i class="fas fa-angle-left prev"></i>
                  <div class="date">
                    <h1></h1>
                    <p></p>
                  </div>
                  <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div class="days"></div>
              </div>
        </div>
    </div>
</body>
</html>
