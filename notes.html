<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="notes.css">

    <title>Fly To Do</title>
    <script src="./src/notesapp.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon-fly.png" />
</head>
<body>
    <nav class="navigation-bar">
        <div class="fly-logo">
            <img class="logo-gif" src="./images/icon-fly.png" alt="fly-logo">
        </div>

            <p>Fly To Do</p>
        </div>
        <div class="hamburger-menu">
            <img class="closed" src="./images/icons8-hamburger-menu (1).svg" alt="">
        </div>

    <div class="main-box">
        <div class="side-bar">

            </div> -->
